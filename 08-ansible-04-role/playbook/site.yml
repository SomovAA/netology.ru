---
- name: Install Vector
  hosts: vector
  vars:
    - vector_dir: "./vector_directory"
  roles:
    - vector-role
- name: Install Clickhouse
  hosts: clickhouse
  roles:
    - clickhouse
- name: Install Lighthouse
  hosts: lighthouse
  tasks:
    - name: Install git
      become: true
      ansible.builtin.yum:
        name: git
        state: present
      tags:
        - lighthouse
    - name: Install EPEL repo
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
      tags:
        - lighthouse
    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      tags:
        - lighthouse
    - name: Clean directory
      become: true
      ansible.builtin.file:
        path: "{{ lighthouse_default_dir }}"
        state: absent
      changed_when: false
      tags:
        - lighthouse
    - name: Start nginx service
      become: true
      ansible.builtin.systemd:
        name: nginx
        state: started
        daemon_reload: true
      check_mode: false
      ignore_errors: "{{ ansible_check_mode }}"
      tags:
        - lighthouse
    - name: Clone lighthouse
      become: true
      ansible.builtin.git:
        repo: 'https://github.com/VKCOM/lighthouse.git'
        version: master
        dest: "{{ lighthouse_default_dir }}"
      changed_when: false
      tags:
        - lighthouse
    - name: Reload nginx service
      become: true
      ansible.builtin.systemd:
        name: nginx
        state: reloaded
      changed_when: false
      check_mode: false
      tags:
        - lighthouse