---
- name: Install Clickhouse
  hosts: clickhouse
  roles:
    - role: clickhouse
      vars:
        - clickhouse_version: "22.3.3.44"
      tags: clickhouse
- name: Install Vector
  hosts: vector
  roles:
    - role: vector
      vars:
        vector_dir: "./vector_directory"
- name: Install Lighthouse
  hosts: lighthouse
  pre_tasks:
    - name: Install git
      become: true
      ansible.builtin.yum:
        name: git
        state: present
      tags:
        - lighthouse
    - name: Install EPEL repo
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
      tags:
        - lighthouse
    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      tags:
        - lighthouse
  roles:
    - lighthouse